<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <nav>
      <ul>
        <li><a href="#map">Map</a></li>
        <li><a href="#weather">Weather</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#crew">Crew</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="map">
      <h2>Beach Cleanup Map</h2>
      <div id="map-container">
        <iframe
          title="Next Cleanup at Pasir Ris"
          width="100%"
          height="400"
          style="border:0; border-radius: 8px;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15955.96423262513!2d103.955574!3d1.381497!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMcKwMjInNTMuNCJOIDEwM8KwNTcnMjAuMCJF!3m2!1d1.381497!2d103.955574!4m5!3m4!1s0x0:0x0!8m2!3d1.381497!4d103.955574!5e0!3m2!1sen!2ssg!4v1717320000000!5m2!1sen!2ssg">
        </iframe>
        <div style="margin-top: 0.5rem; font-weight: bold; color: var(--coral-orange);">Next Cleanup: Pasir Ris (Street View Asia)</div>
      </div>
    </section>
    <section id="weather">
      <h2>Weather Tracker</h2>
      <div id="weather-info">Loading weather...</div>
    </section>
    <section id="events">
      <h2>Upcoming Cleanups</h2>
      <ul id="event-list"></ul>
    </section>
    <section id="crew">
      <h2>Your Crew</h2>
      <div id="crew-list">Loading crew...</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
